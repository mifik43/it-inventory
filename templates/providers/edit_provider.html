{% extends "base/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Редактировать провайдера</h2>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название провайдера *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ provider.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="service_type" class="form-label">Тип услуги *</label>
                        <select class="form-select" id="service_type" name="service_type" required>
                            <option value="Интернет" {% if provider.service_type == 'Интернет' %}selected{% endif %}>Интернет</option>
                            <option value="Интернет + Телефония" {% if provider.service_type == 'Интернет + Телефония' %}selected{% endif %}>Интернет + Телефония</option>
                            <option value="Телефония" {% if provider.service_type == 'Телефония' %}selected{% endif %}>Телефония</option>
                            <option value="IP-TV" {% if provider.service_type == 'IP-TV' %}selected{% endif %}>IP-TV</option>
                            <option value="Облачные услуги" {% if provider.service_type == 'Облачные услуги' %}selected{% endif %}>Облачные услуги</option>
                            <option value="Другое" {% if provider.service_type == 'Другое' %}selected{% endif %}>Другое</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contract_number" class="form-label">Номер договора</label>
                        <input type="text" class="form-control" id="contract_number" name="contract_number" value="{{ provider.contract_number or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="contract_date" class="form-label">Дата договора</label>
                        <input type="date" class="form-control" id="contract_date" name="contract_date" value="{{ provider.contract_date or '' }}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ip_range" class="form-label">IP-диапазон</label>
                        <input type="text" class="form-control" id="ip_range" name="ip_range" value="{{ provider.ip_range or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="speed" class="form-label">Скорость</label>
                        <input type="text" class="form-control" id="speed" name="speed" value="{{ provider.speed or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Стоимость в месяц (₽)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ provider.price or '' }}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="object_location" class="form-label">Объект *</label>
                        <input type="text" class="form-control" id="object_location" name="object_location" value="{{ provider.object_location }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">Город *</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ provider.city }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Статус *</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="Активен" {% if provider.status == 'Активен' %}selected{% endif %}>Активен</option>
                            <option value="Приостановлен" {% if provider.status == 'Приостановлен' %}selected{% endif %}>Приостановлен</option>
                            <option value="Расторгнут" {% if provider.status == 'Расторгнут' %}selected{% endif %}>Расторгнут</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">Контактное лицо</label>
                        <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ provider.contact_person or '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ provider.phone or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ provider.email or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Примечания</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ provider.notes or '' }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('providers.providers') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
