{% extends "base/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Управление ролями</h2>
    <a href="{{ url_for('roles.create_role') }}" class="btn btn-primary">Создать роль</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя роли</th>
                <th>Описание</th>
                <th>Количество разрешений</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.id }}</td>
                <td><a href="{{ url_for('roles.edit_role', role_id=role.id) }}">{{ role.name }}</a></td>
                <td>{{ role.description }}</td>
                <td></td>
                <td><a href="{{ url_for('roles.delete_role', role_id=role.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Вы уверены, что хотите удалить роль {{ role.name }}?')">Удалить</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">Роли не найдены</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
