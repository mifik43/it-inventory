{% extends "base/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Редактировать организацию</h2>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название организации *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ org.name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="type" class="form-label">Тип организации *</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="ООО" {% if org.type == 'ООО' %}selected{% endif %}>ООО</option>
                            <option value="ИП" {% if org.type == 'ИП' %}selected{% endif %}>ИП</option>
                            <option value="Самозанятый" {% if org.type == 'Самозанятый' %}selected{% endif %}>Самозанятый</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inn" class="form-label">ИНН</label>
                        <input type="text" class="form-control" id="inn" name="inn" value="{{ org.inn or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">Контактное лицо</label>
                        <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ org.contact_person or '' }}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ org.phone or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ org.email or '' }}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Адрес</label>
                <textarea class="form-control" id="address" name="address" rows="2">{{ org.address or '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Примечания</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ org.notes or '' }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('organizations.organizations') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
