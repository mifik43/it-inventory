{% extends "base/base.html" %}

{% block title %}Добавить гостевой WiFi{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-router me-2"></i>Добавить гостевой WiFi</h2>
    <a href="{{ url_for('guest_wifi.guest_wifi') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Основная информация</h5>
                    {% include 'base/organization_select.html' %}
                    <div class="mb-3">
                        <label for="city" class="form-label">Город *</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="organization" class="form-label">Обслуживающая организация</label>
                        <input type="text" class="form-control" id="organization" name="organization">
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Стоимость (руб/мес)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price">
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Статус</label>
                        <select class="form-select" id="status" name="status">
                            <option value="Активен" selected>Активен</option>
                            <option value="Неактивен">Неактивен</option>
                            <option value="В процессе">В процессе</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h5 class="mb-3">Техническая информация</h5>
                    
                    <div class="mb-3">
                        <label for="ssid" class="form-label">SSID (название сети)</label>
                        <input type="text" class="form-control" id="ssid" name="ssid">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="text" class="form-control" id="password" name="password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="ip_range" class="form-label">Диапазон IP адресов</label>
                        <input type="text" class="form-control" id="ip_range" name="ip_range" placeholder="192.168.1.0/24">
                    </div>
                    
                    <div class="mb-3">
                        <label for="speed" class="form-label">Скорость подключения</label>
                        <input type="text" class="form-control" id="speed" name="speed" placeholder="100 Мбит/с">
                    </div>
                </div>
            </div>
            
            <hr>
            
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Договорная информация</h5>
                    
                    <div class="mb-3">
                        <label for="contract_number" class="form-label">Номер договора</label>
                        <input type="text" class="form-control" id="contract_number" name="contract_number">
                    </div>
                    
                    <div class="mb-3">
                        <label for="contract_date" class="form-label">Дата договора</label>
                        <input type="date" class="form-control" id="contract_date" name="contract_date">
                    </div>
                    
                    <div class="mb-3">
                        <label for="installation_date" class="form-label">Дата установки</label>
                        <input type="date" class="form-control" id="installation_date" name="installation_date">
                    </div>
                    
                    <div class="mb-3">
                        <label for="renewal_date" class="form-label">Дата продления</label>
                        <input type="date" class="form-control" id="renewal_date" name="renewal_date">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h5 class="mb-3">Контактная информация</h5>
                    
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">Контактное лицо</label>
                        <input type="text" class="form-control" id="contact_person" name="contact_person">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Примечания</label>
                <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Дополнительная информация..."></textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('guest_wifi.guest_wifi') }}" class="btn btn-secondary me-md-2">Отмена</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Добавить гостевой WiFi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
