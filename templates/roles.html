{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Управление ролями</h2>
    <a href="{{ url_for('roles.create_role') }}" class="btn btn-primary">Создать роль</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя роли</th>
                <th>Описание</th>
                <th>Количество разрешений</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
                <td>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">Роли не найдены</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
