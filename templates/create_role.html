{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Создание роли</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя роли *</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание роли *</label>
                        <input type="text" class="form-control" id="description" name="description" />
                    </div>
                    {% for perm in permissions %}
                    <div>
                        <input type="checkbox" id="{{perm.name}}" name="{{perm.name}}"
                            value="{{perm.value}}" {{permissions[perm]['checked']}}/>
                        <label for="{{perm.name}}">{{permissions[perm]['name']}}</label>
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary">Создать роль</button>
                    <a href="{{ url_for('roles.roles') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
