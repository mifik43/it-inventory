{% extends "base/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Редактировать задачу</h2>
        
        <<form method="POST" action="{{ url_for('edit_todo', todo_id=task.id) }}">>
            <div class="mb-3">
                <label for="title" class="form-label">Название задачи *</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="status" class="form-label">Статус</label>
                        <select class="form-select" id="status" name="status">
                            <option value="новая" {% if task.status == 'новая' %}selected{% endif %}>Новая</option>
                            <option value="в работе" {% if task.status == 'в работе' %}selected{% endif %}>В работе</option>
                            <option value="выполнена" {% if task.status == 'выполнена' %}selected{% endif %}>Выполнена</option>
                            <option value="отложена" {% if task.status == 'отложена' %}selected{% endif %}>Отложена</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="priority" class="form-label">Приоритет</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="низкий" {% if task.priority == 'низкий' %}selected{% endif %}>Низкий</option>
                            <option value="средний" {% if task.priority == 'средний' %}selected{% endif %}>Средний</option>
                            <option value="высокий" {% if task.priority == 'высокий' %}selected{% endif %}>Высокий</option>
                            <option value="критичный" {% if task.priority == 'критичный' %}selected{% endif %}>Критичный</option>
                        </select>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_completed" name="is_completed" 
                                    value="1" {% if task.is_completed %}checked{% endif %}>
                                <label class="form-check-label" for="is_completed">
                                    Задача выполнена
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="organization_id" class="form-label">Организация</label>
                        <select class="form-select" id="organization_id" name="organization_id">
                            <option value="">Выберите организацию</option>
                            {% for org in organizations %}
                            <option value="{{ org.id }}" {% if task.organization_id == org.id %}selected{% endif %}>{{ org.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Срок выполнения</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" 
                               value="{% if task.due_date %}{{ task.due_date.strftime('%Y-%m-%d') }}{% endif %}">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('todo') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
