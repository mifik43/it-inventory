{% extends "base/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Создать новую заметку</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок заметки *</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Содержание *</label>
                <textarea class="form-control" id="content" name="content" rows="8" 
                          placeholder="Можно использовать переносы строк..." required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="color" class="form-label">Цвет заметки</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color" value="#ffffff" title="Выберите цвет">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="is_pinned" name="is_pinned" value="1">
                            <label class="form-check-label" for="is_pinned">Закрепить заметку</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Создать заметку</button>
            <a href="{{ url_for('notes.notes_list') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
