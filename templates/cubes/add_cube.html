{% extends "base/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Добавить новую программу (ПО)</h2>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название программы *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    {% include 'base/organization_select.html' %}
                    <div class="mb-3">
                        <label for="software_type" class="form-label">Тип программного обеспечения *</label>
                        <select class="form-select" id="software_type" name="software_type" required>
                            <option value="">Выберите тип ПО</option>
                            <option value="Офисный пакет">Кубик музыка</option>
                            <option value="Офисный пакет">Офисный пакет</option>
                            <option value="Операционная система">Операционная система</option>
                            <option value="Антивирус">Антивирус</option>
                            <option value="Бухгалтерская система">Бухгалтерская система</option>
                            <option value="CRM система">CRM система</option>
                            <option value="ERP система">ERP система</option>
                            <option value="Система документооборота">Система документооборота</option>
                            <option value="Библиотека компонентов">Библиотека компонентов</option>
                            <option value="Серверное ПО">Серверное ПО</option>
                            <option value="Серверное ПО">Музыкальное ПО</option>
                            <option value="Система мониторинга">Система мониторинга</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="license_type" class="form-label">Тип лицензии *</label>
                        <select class="form-select" id="license_type" name="license_type" required>
                            <option value="">Выберите тип лицензии</option>
                            <option value="Корпоративная">Корпоративная</option>
                            <option value="Профессиональная">Профессиональная</option>
                            <option value="Стандартная">Стандартная</option>
                            <option value="Базовая">Базовая</option>
                            <option value="Enterprise">Enterprise</option>
                            <option value="Free">Бесплатная</option>
                            <option value="Open Source">Open Source</option>
                            <option value="Подписка">Подписка</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="license_key" class="form-label">Ключ лицензии</label>
                        <input type="text" class="form-control" id="license_key" name="license_key">
                    </div>
                    
                    <div class="mb-3">
                        <label for="contract_number" class="form-label">Номер договора</label>
                        <input type="text" class="form-control" id="contract_number" name="contract_number">
                    </div>
                    
                    <div class="mb-3">
                        <label for="contract_date" class="form-label">Дата договора</label>
                        <input type="date" class="form-control" id="contract_date" name="contract_date">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="price" class="form-label">Стоимость (₽)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="0.00">
                    </div>
                    
                    <div class="mb-3">
                        <label for="users_count" class="form-label">Площадь объекта</label>
                        <input type="number" class="form-control" id="users_count" name="users_count" value="1" min="1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="object_location" class="form-label">Объект использования *</label>
                        <input type="text" class="form-control" id="object_location" name="object_location" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="city" class="form-label">Город *</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Статус *</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="Активен">Активен</option>
                            <option value="Приостановлен">Приостановлен</option>
                            <option value="Истек">Истек</option>
                            <option value="Тестирование">Тестирование</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="renewal_date" class="form-label">Дата обновления/окончания</label>
                        <input type="date" class="form-control" id="renewal_date" name="renewal_date">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="support_contact" class="form-label">Контакт поддержки</label>
                        <input type="text" class="form-control" id="support_contact" name="support_contact">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Примечания</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Дополнительная информация о программе..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить программу</button>
            <a href="{{ url_for('cubes.cubes') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
